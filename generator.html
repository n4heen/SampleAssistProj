<!DOCTYPE html>
<html>

<head>
    <title>Sample Assist|Password Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-wide w3-padding w3-card">
          <a href="index.html" class="w3-bar-item w3-button"><b>Sample</b> Assist</a>
          <!-- Float links to the right. Hide them on small screens -->
          <div class="w3-right w3-hide-small">
              <a href="index.html" class="w3-bar-item w3-button">Home</a>
              <a href="compliance.html" class="w3-bar-item w3-button">Compliance</a>
              <a href="phishing.html" class="w3-bar-item w3-button">Phishing</a>
              <a href="malware.html" class="w3-bar-item w3-button">Malware</a>
              <a href="incidentResponse.html" class="w3-bar-item w3-button">Incident Response</a>
              <a href="generator.html" class="w3-bar-item w3-button">Password Generator</a>
          </div>
      </div>
  </div>




    <!-- Header -->
   

    <!-- Page content -->
    <div class="w3-content w3-padding" style="max-width:1564px">


        <!-- About Section -->
        <div class="w3-container w3-padding-32" id="Introduction">
            <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Password Generator</h3>
            <form id="passwordGeneratorForm" class="form">
              <h3 class="password-display" id="passwordDisplay">XXXXXXX</h3>
              <div class="character-amount-container">
                <label for="characterAmountNumber">Number Of Characters</label>
                <input type="range" min="1" max="20" value="10" id="characterAmountRange">
                <input class="number-input" type="number" min="1" max="20" value="10" id="characterAmountNumber">
              </div>
              <div class="checkboxes">
                <div class="group">
                  <label for="includeUppercase">Uppercase</label>
                  <input type="checkbox" id="includeUppercase">
                </div>
                <div class="group">
                  <label for="includeNumbers">Numbers</label>
                  <input type="checkbox" id="includeNumbers">
                </div>
                <div class="group">
                  <label for="includeSymbols">Characters</label>
                  <input type="checkbox" id="includeSymbols">
                </div>
              </div>
              <button type="submit" class="btn">Generate</button>
            </form>
        </div>



        <!-- End page content -->
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-16">
        <p> Sample Assist &copy; 2024</p>
    </footer>

</body>

</html>
